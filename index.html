    'sun',
    'mon',
    'tue',
    'wed',
    'thu',
    'fri',
    'sat'
        ];
        
        d = new Date();
        x = d.getDay();
        y = (days[x]);
        
        //alert (days[x]);
        
        jQuery(".smallImgs div.dayName").each(function(){
            var dayTxt = jQuery(this);
            if (dayTxt.text() == y) {               
                var imgHref = dayTxt.next("p").find("a").attr("href");
                dayTxt.parent("div").css("display","none");
                //alert(imgHref);
                jQuery("#largeImg").find("img").attr("src", imgHref).css("display","block");
            }
        });
                    
        
    });
